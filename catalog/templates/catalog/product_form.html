{% extends 'catalog/base.html' %}
{% load custom_tags %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if object %}
                Сохранить
            {% else %}
                Создать
            {% endif %}
        </button>
        <a class="btn btn-danger" href="{% url 'catalog:list' %}">Отменить</a>
    </form>
</div>
{% endblock %}
