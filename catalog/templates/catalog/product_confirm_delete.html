{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить продукт "{{ object.name }}"?</p>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a class="btn btn-danger" href="{% url 'catalog:list_product' %}">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
