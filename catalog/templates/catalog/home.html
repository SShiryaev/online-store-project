{% extends 'catalog/base.html' %}
{% load custom_tags %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for product in products %}
    <div class="col mb-4 mt-4">
        <div class="card shadow-sm">
            <img class="card-image" src="{{ product.image|catalog_media }}" alt="{{ product.name }}">
            <div class="card-body">
                <p class="card-text">{{ product }}</p>
                <div class="card-text mt-4 mb-4">{{ product.discription|slice:100 }}</div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="product/{{ product.pk }}">Посмотреть</a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-body-secondary">{{ product.updated_at }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
